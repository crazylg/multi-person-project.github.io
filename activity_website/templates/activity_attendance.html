{% include "header.html" %}
                <div class="col-lg-7 col-sm-8">
                	<ul class="nav nav-pills">
                    <li><a href="/activity_detail/{{ activity.id }}/">活动介绍</a></li>
                    <li class="active"><a href="#">参加人员</a></li>        
                </ul>
                <h2>{{activity.name}} 的 参加名单</h2>
                    <div class="col-lg-12">
                        <table class="table table-hover" style="font-family:'Microsoft YaHei';font-size:1.3em">
                        <thead>
                            <tr>
                                <th></th>
                                <th></th>
                            </tr>
                            
                        </thead>
                        <tbody>
                            <tr>
                                <td>用户账号</td>
                                <td>用户昵称</td>
                                <td>用户性别</td>
                                <td>用户年龄</td>
                            </tr>
                            {% for attendance in attendances %}
                                <tr>
                                <td>{{attendance.account}}</td>
                                <td>{{attendance.username}}</td>
                                <td>{{attendance.sex}}</td>
                                <td>{{attendance.age}}</td>
                                <td></td>
                                {% if owner %}
                                <td>
                                    <form role="form" method="post" action="">
                                    <input type="hidden" name="member_id" value={{attendace.id}} />
                                    <input type="hidden" name="form_type" value="cancel_member" />
                                    <button type="submit" class="btn btn-md btn-danger pull-right" style="position:relative;top:4px">删除</button>
                                    </form>
                                </td>
                                {% endif %}      
                            {% endfor %}
                            </tr>
                        </tbody>
                    </table>
                    </div>
            </div>
{% include "footer.html" %}
