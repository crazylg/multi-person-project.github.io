{% include "header.html" %}
		<div class="col-lg-6 col-lg-offset-1 col-sm-7" style="padding:1% 25px 1% 5%;border:2px solid skyblue">
            <div class="col-lg-7 col-sm-8">
                <form class="form-horizontal" role="form" method="post" action="/change_userpwd/">
                    {% csrf_token %}
                    <div class="form-group">
                       <label for="password" class="col-sm-2 control-label">原密码</label>
                       <div class="col-sm-10">
                          <input type="password" class="form-control" name="old_password" 
                             placeholder="请输入密码" {% if old_password %} value="{{ old_password }}" {% endif %}>
                           {% if errors.old_password %}
                                {{errors.old_password}}
                           {% endif %}
                       </div>
                    </div>

                    <div class="form-group">
                       <label for="password" class="col-sm-2 control-label">新密码</label>
                       <div class="col-sm-10">
                          <input type="password" class="form-control" name="new_password1" 
                             placeholder="请输入密码" {% if new_password1 %} value="{{ new_password1 }}" {% endif %}>
                           {% if errors.new_password1 %}
                                {{errors.new_password1}}
                           {% endif %}
                       </div>
                    </div>

                    <div class="form-group">
                       <label for="password" class="col-sm-2 control-label">重复</label>
                       <div class="col-sm-10">
                          <input type="password" class="form-control" name="new_password2" 
                             placeholder="请输入密码" {% if new_password2 %} value="{{ new_password2 }}" {% endif %}>
                           {% if errors.new_password2 %}
                                {{errors.new_password2}}
                           {% endif %}
                       </div>
                    </div>

                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="确定"/>
                </form>     
            </div>
		</div>
		<div class="col-lg-3 col-sm-3">
			<p>留着以后用=。=  还没时间做</p>
		</div>
{% include "footer.html" %}
