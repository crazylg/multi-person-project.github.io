<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>
            创建新群组|约不约
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
        <link href="/staticfiles/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="/staticfiles/js/jquery.js"></script>
        <script type="text/javascript" src="/staticfiles/js/bootstrap.file-input.js" charset="UTF-8"></script>
        <script type="text/javascript" src="/staticfiles/js/bootstrap.min.js" charset="UTF-8"></script>
    </head>
    
    <body style="font-family:'Microsoft YaHei'">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header navbar-static-top">
                <a class="navbar-brand" href="#" style="font-size:2.5em">
                    约不约
                </a>
            </div>
            <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">
            </a>
            <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">
                <span class="glyphicon glyphicon-user">
                </span>
                个人中心
            </a>
            <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">
                活动
            </a>
        </nav>
        <div class="container" style="width:100%;padding-left:5px;padding-right:5px;">
            <div class="row">
                <div class="col-lg-2 col-sm-2" style="padding-left:3%;background-color:skyblue;">
                    <ul class="nav nav-list">
                        <li class="nav-header">个人中心</li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="/safe_center.html">安全中心</a></li>
                        <li><a href="/activities/">我的活动</a></li>
                        <li class="nav-header">社交中心</li>
                        <li class="active"><a href="#">我的好友</a></li>
                        <li><a href="#">我的群组</a></li>
                        <li><a href="#">好友活动</a></li>
                        <li><a href="#">群组活动</a></li>
                        <li class="divider"></li>
                        <li class="nav-header">活动中心</li>
                        <li><a href="/add_activity/">发起活动</a></li>
                        <li><a href="#">搜索活动</a></li>
                        <li><a href="#">查看活动</a></li>
                        <li class="divider"></li>
                        <li><a href="#">帮助</a></li>
                    </ul>
                </div>
            <div class="col-lg-7 col-lg-offset-1 col-sm-8">
                <form class="form-horizontal" role="form" method="post" action="">
                    {% csrf_token %}
                    <h2>创建群组</h2>
                    <div class="form-group">
                        <label for="grp_name" class="col-sm-2 control-label">群组名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="act_name" placeholder="请输入活动名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="act_cat" class="col-sm-2 control-label">群组隐私选择：</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="sel2" name="group_privacy">
                                <option value="public">公开</option>
                                <option value="private">不公开</option>
                                <option value="secret">私密</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="group_content" class="col-sm-2 control-label">群组简介：</label>
                        <div class="col-sm-8">
                            <textarea class="col-sm-8 form-control" rows="6" name="group_content" placeholder="请输入群组简介">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="group_friend" class="col-sm-2 control-label">邀请好友：</label>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-sm">选择好友</button>
                        </div>
                    </div>
                    <div class="form-inline" style="float:right;margin-right:17%;margin-top:8px;">
                        <button type="submit" class="btn btn-primary btn-lg">送出</button>
                        <button type="reset" class="btn btn-danger btn-lg" style="margin-left:15px">重设</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-7 col-lg-offset-1 col-sm-8"></div>
        </div>
        </div>
    </body>
</html>
