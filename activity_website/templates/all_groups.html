{% include "header.html" %}
                <div class="col-lg-7 col-lg-offset-1">
                <h2>群组列表</h2>
                    <div class="col-lg-10 input-group">
                        <form method="post" action="">
                            <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="搜索" name="search_word">               
                        </div>                            
                        <span class="input-group-btn">
                            <button class="btn" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                        </form>
                    </div>
                {% for group in groups %}
                    <div class="col-lg-10" style="top:15px">
                        
                        <div class="col-lg-10 list-group">
                            <a href="#" class="list-group-item active">
                                <h4 class="list-group-item-heading">{{group.name}}</h4>
                            </a>
                            <div class="list-group-item">
                                <p class="list-group-item-heading">创建者：{{group.owner.nickname}}</p>
                                <p class="list-group-item-text">{{group.explanation}}</p>
                            </div>
                            {% if group_attend %}
                                 <button type="" class="btn btn-md pull-right disabled" style="position:relative;top:4px">已加入</button>
                            {% else %}
                            <form role="form" method="post" action="/apply_group/">
                                <input type="hidden" name="id" value={{group.id}} />
                                <button type="submit" class="btn btn-md btn-danger pull-right" style="position:relative;top:4px">申请加入</button>
                            </form>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
                </div>
{% include "footer.html" %}
