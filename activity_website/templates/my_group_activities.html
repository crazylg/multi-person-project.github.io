{% include "header.html" %}
                <div class="col-lg-7 col-lg-offset-1 col-sm-8">
                	<h2>我的群组活动</h2>
					<div class="col-lg-10 input-group">
                        <form method="post" action="">
                            <div class="col-lg-10">
                            <input type="text" class="form-control" placeholder="搜索" name="search_word">               
                        </div>                            
                        <span class="input-group-btn">
                            <button class="btn" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                        </form>
                    </div>
                {% for activity in groupactivities %}
                    <div class="col-lg-10" style="top:15px">
    <div class="col-lg-10 list-group">
        <a href="/activity_detail/{{ activity.id }}/" class="list-group-item active">
            <h4 class="list-group-item-heading">{{activity.name}}</h4>
            <h5 class="list-group-item-heading">{{activity.start_time}}</h5>
        </a>
        <div class="list-group-item">
            <h4 class="list-group-item-heading">
                <span class="glyphicon glyphicon-users" aria-hidden:true></span>{{activity.group}}</h4>
            <h4 class="list-group-item-heading">
                <span class="glyphicon glyphicon-map-marker" aria-hidden:true></span>{{activity.place}}</h4>
            <p class="list-group-item-text">{{activity.explanation}}</p>
        </div>
    </div>
</div>
                {% endfor %}
                </div>
{% include "footer.html" %}
