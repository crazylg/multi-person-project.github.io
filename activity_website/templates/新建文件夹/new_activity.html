<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <title>
            发起新活动|约不约
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./staticfiles/css/bootstrap.min.css" rel="stylesheet" />
        <script type="text/javascript" src="./staticfiles/js/jquery.js">
        </script>
        <link href="./staticfiles/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen"
        />
        <script type="text/javascript" src="./staticfiles/js/bootstrap-datetimepicker.min.js"
        charset="UTF-8">
        </script>
        <script type="text/javascript" src="./staticfiles/js/bootstrap.min.js" charset="UTF-8">
        </script>
    </head>
    
    <body style="font-family:'Microsoft YaHei'">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header navbar-static-top">
                <a class="navbar-brand" href="#" style="font-size:2.5em">
                    约不约
                </a>
            </div>
            <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">
            </a>
        <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">退出</a>
            <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">
                <span class="glyphicon glyphicon-user">
                </span>
                个人中心
            </a>
            <a class="navbar-brand navbar-right" href="#" style="font-size:1.5em">
                活动
            </a>
        </nav>
        <div class="container" style="width:100%;padding-left:5px;padding-right:5px;">
            <div class="row">
                <div class="col-lg-2 col-sm-2" style="padding-left:3%;background-color:skyblue;">
                    <ul class="nav nav-list">
                        <li class="nav-header">
                            个人中心
                        </li>
                        <li class="active">
                            <a href="#">
                                个人资料
                            </a>
                        </li>
                        <li>
                            <a href="./safe_center.html">
                                安全中心
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                我的活动
                            </a>
                        </li>
                        <li class="nav-header">
                            好友列表
                        </li>
                        <li>
                            <a href="#">
                                我的好友
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                我的群组
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                好友活动
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                群组活动
                            </a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a href="#">
                                帮助
                            </a>
                        </li>
                    </ul>
                </div>
                <form id="new_activity" class="form-horizontal" role="form" method="post" action="">
                    {% csrf_token %}
                    <h2>
                        发起新活动
                    </h2>
                    <div class="col-lg-8 col-lg-offset-1 col-sm-8">
                        <div class="form-group">
                            <label for="act_name" class="col-sm-2 control-label">
                                活动名称：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="act_name" placeholder="请输入活动名称"
                                />
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="dtp_input1" class="col-sm-2 control-label">
                                活动时间：
                            </label>
                            <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy"
                            data-link-field="dtp_input1" data-link-format="yyyy-mm-dd" style="float:left;margin: 0 10px 0 0;">
                                <input class="form-control" type="text" value="" readonly="" name="startDate"
                                />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                            <div class="input-group date form_time col-md-3" data-date="" data-date-format="hh:ii"
                            data-link-field="dtp_input2" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" value="" readonly=""
                                name="startTime" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time">
                                    </span>
                                </span>
                            </div>
                            <input type="hidden" id="dtp_input1" value="" />
                            <br />
                            <input type="hidden" id="dtp_input2" value="" />
                            <br />
                        </div>
                        <div class="form-inline">
                            <label for="dtp_input3" class="col-md-2 control-label">
                            </label>
                            <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy"
                            data-link-field="dtp_input3" data-link-format="yyyy-mm-dd" style="float:left;margin: 0 10px 0 0;">
                                <input class="form-control" type="text" value="" readonly="" name="endDate"
                                />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                            <div class="input-group date form_time col-md-3" data-date="" data-date-format="hh:ii"
                            data-link-field="dtp_input4" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" value="" readonly=""
                                name="endTime" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time">
                                    </span>
                                </span>
                            </div>
                            <input type="hidden" id="dtp_input3" value="" />
                            <br />
                            <input type="hidden" id="dtp_input4" value="" />
                            <br />
                        </div>
                        <div class="form-inline">
                            <label for="dtp_input5" class="col-sm-2 control-label">
                                报名截止时间：
                            </label>
                            <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy"
                            data-link-field="dtp_input5" data-link-format="yyyy-mm-dd" style="float:left;margin: 0 10px 0 0;">
                                <input class="form-control" type="text" value="" readonly="" name="ApplyEndDate"
                                />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar">
                                    </span>
                                </span>
                            </div>
                            <div class="input-group date form_time col-md-3" data-date="" data-date-format="hh:ii"
                            data-link-field="dtp_input6" data-link-format="hh:ii">
                                <input class="form-control" size="16" type="text" value="" readonly=""
                                name="AppleEndTime" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time">
                                    </span>
                                </span>
                            </div>
                            <input type="hidden" id="dtp_input5" value="" />
                            <br />
                            <input type="hidden" id="dtp_input6" value="" />
                            <br />
                        </div>
                        <div class="form-group">
                            <label for="act_loc" class="col-sm-2 control-label">
                                活动地点：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="act_loc" placeholder="请输入活动地点"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_content" class="col-sm-2 control-label">
                                活动內容：
                            </label>
                            <div class="col-sm-8">
                                <textarea class="col-sm-8 form-control" rows="6" name="act_content" placeholder="请输入活动內容">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_cat" class="col-sm-2 control-label">
                                活动分类：
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="act_type">
                                    <option value="1">
                                        朋友聚会
                                    </option>
                                    <option value="2">
                                        运动活动
                                    </option>
                                    <option value="3">
                                        联谊活动
                                    </option>
                                    <option value="4">
                                        社会活动
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_loc" class="col-sm-2 control-label">
                                参与年龄：
                            </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="act_lage" placeholder="最低年龄"
                                />
                            </div>
                            <div class="col-sm-1">
                                ~
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="act_hage" placeholder="最高年龄"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="act_gender" class="col-sm-2 control-label">
                                参与性别：
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" id="sel1" name="act_gender">
                                    <option value="unlimit">
                                        无性别限制
                                    </option>
                                    <option value="male">
                                        限男性
                                    </option>
                                    <option value="female">
                                        限女性
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-inline" style="float:right;margin-right:17%;margin-top:8px;">
                            <button type="submit" class="btn btn-primary btn-lg">
                                确定
                            </button>
                            <button type="reset" class="btn btn-danger btn-lg" style="margin-left:15px">
                                重填
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <script>
                $('.form_date').datetimepicker({
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 2,
                    minView: 2,
                    forceParse: 0
                });
                $('.form_time').datetimepicker({
                    weekStart: 1,
                    todayBtn: 1,
                    autoclose: 1,
                    todayHighlight: 1,
                    startView: 1,
                    minView: 0,
                    maxView: 1,
                    forceParse: 0
                });
            </script>
        </div>
    </body>

</html>
